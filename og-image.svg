<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050a0f"/>
      <stop offset="1" stop-color="#0b1b24"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#00f2ff"/>
      <stop offset="1" stop-color="#00b7c3"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <g opacity="0.25">
    <path d="M0 470 C 200 420, 380 520, 600 470 C 820 420, 980 520, 1200 470" fill="none" stroke="#00f2ff" stroke-width="2"/>
    <path d="M0 520 C 220 470, 420 580, 600 520 C 780 460, 1020 600, 1200 520" fill="none" stroke="#00f2ff" stroke-width="1"/>
  </g>

  <g transform="translate(90 160)">
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="86" font-weight="800" fill="url(#accent)" filter="url(#glow)">SKYWAY</text>
    <text x="0" y="82" font-family="Inter, Arial, sans-serif" font-size="34" font-weight="600" fill="#d7faff" opacity="0.9">Инженерные digital‑решения</text>
    <text x="0" y="140" font-family="Roboto Mono, Menlo, monospace" font-size="18" fill="#7dd7de" opacity="0.9">SYSTEM_READY · CLEAN_CODE · PERFORMANCE_FIRST</text>
  </g>

  <g opacity="0.18">
    <rect x="70" y="70" width="1060" height="490" rx="18" fill="none" stroke="#00f2ff"/>
    <rect x="85" y="85" width="1030" height="460" rx="16" fill="none" stroke="#00f2ff" stroke-dasharray="8 10"/>
  </g>
</svg>
